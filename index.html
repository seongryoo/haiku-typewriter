<!doctype html>
<html>

<head>
    <title>Haiku Typewriter</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>

<body>

    <div id="intro">
        <h1><i class="fas fa-headphones"></i> Haiku Typewriter:</h1>
        <b>Start typing to compose your
            <br>own little comet.</b> <i> ^ That's a haiku! </i> <br><i>(This toy only works on desktop)</i>
        <p>Use <b>enter</b> to move the paper up.
            <br>Drag the carriage with your <b>mouse</b> to align. </p>

        <a href="#" class="button" id="btn-download" download="haiku.png"><i class="fas fa-save"></i> Save your manuscript</a>

    </div>
    <div id="centerdiv">
        <div id="bigdrag"></div>
        <img draggable="false" src="images/carriage.png" id="carriage-view">
        <div id="carriage">

            <canvas width='250' height='350' id="paper" class="bounce"></canvas>
            <div class="carriagemech">
                <div id="dragme"></div>

                <div id="hidey"></div>
            </div>

        </div>

        <div id="cursor"></div>
        <div class="ribbon"></div>
        <img draggable="false" class="chassis" src="images/chassis.png">


    </div>
    
        <a href="http://seongryoo.github.io" class="plug">Made by Seong Hyun Ryoo</a>
    <script type="text/javascript" src="js/script.js"></script>
</body>



</html>
